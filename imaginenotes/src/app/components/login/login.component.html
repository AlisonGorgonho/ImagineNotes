<div>
  <div class="mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">LOGIN</h1>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <input type="text" name="email" id="email" [(ngModel)]="email" class="form-control" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Senha">
          </div>
          <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
          <p class="text-center mt-3"><a href="#" (click)="onClickRecuperarSenha()">Recuperar senha</a></p>
        </form>
      </div>
    </div>
  </div>
</div>

<div>
    <div class="mx-auto mt-2">
      <div class="card">
        <div class="card-body social-login d-flex justify-content-around">
          <button class="btn btn-lg btn-facebook" (click)="onClickFacebookLogin()"><i class="fa fa-facebook"></i> Facebook</button>
          <button class="btn btn-lg btn-google" (click)="onClickGoogleLogin()"><i class="fa fa-google"></i> Google</button>
          <button class="btn btn-lg btn-twitter" (click)="onClickTwitterLogin()"><i class="fa fa-twitter"></i> Twitter</button>
        </div>
      </div>
    </div>
  </div>
