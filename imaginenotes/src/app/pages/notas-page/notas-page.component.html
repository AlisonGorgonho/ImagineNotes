<div class="d-flex flex-row justify-content-around">

  <app-cartao *ngFor="let cartao of cartoes" titulo="{{ cartao.titulo }}" descricao="{{ cartao.descricao }}" cor="{{ cartao.cor }}" (mouseover)="cartao.showOptions = true" (mouseout)="cartao.showOptions = false">
    <app-cartao-opcoes *ngIf="cartao.showOptions"></app-cartao-opcoes>
  </app-cartao>
</div>
